<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=7">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Voting Site</title>
    <script src="mapdata.js" defer></script>
    <script src="usmap.js" defer></script>
		<link rel="stylesheet" href="./styles.css">
		<link rel="icon" href="../image/Votify logo.png" sizes="32x32">
  </head>
	<body>
		<div>
			<h1>USA Map</h1>
			<div style="max-width: 700px"> <!-- Keep map above fold -->
				<div id="map"></div>
			</div>

			<section class="middle_section">
				<div class="candidate1"></div>
				<div class="candidate1_bar"><span class="vote_count1"><span class="vote_number1">0</span> votes</span></div>
				<div class="candidate2_bar"><span class="vote_count2"><span class="vote_number2">0</span> votes</ span></div>
				<div class="candidate2"></div>
			</section>

			<section class="vote_container">
				<p>Cast Your Vote</p>
				<div>
					<span class="select_state">Select State:</span>
					<div class="candidate_n_vote">
						<div class="candidates_img">
							<div class="candidate1 button_image1"></div>
							<div class="candidate2 button_image2"></div>
						</div>
						<button class="vote_button">Vote</button>
					</div>
				</div>
			</section>

			<footer>
				<div>Please read the <a href="http://simplemaps.com/docs">documentation</a> to learn how to customize this map.</div>
				</div>
			</footer>
		</div>
	</body>
</html>
